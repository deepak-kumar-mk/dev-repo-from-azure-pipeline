name: CI

on:
  workflow_dispatch:

jobs:
  build-test:
    name: Build 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: drop1
        path: |
           ./file1.txt
           
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: drop2
        path: |
           ./file2.txt           
      


    - name: Set custom output
      id: set_output
      run: |
        echo "custom_value=some_value" >> $GITHUB_ENV
          
    outputs:
      result: ${{ steps.set_output.outputs.custom_value }}  # This output will be used later

