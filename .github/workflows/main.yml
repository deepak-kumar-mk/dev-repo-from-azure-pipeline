name: CI

on:
  workflow_dispatch:

jobs:
  build-test:
    name: Build 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: drop1
        path: |
           ./file1.txt
           
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: drop2
        path: |
           ./file2.txt           
        

    - name: Set output value
      id: set_value
      run: echo "dev=dev" >> $GITHUB_ENV

    outputs:
      dev_value: ${{ steps.set_value.outputs.dev_value }}
